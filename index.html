<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Uma calendário simples e iterativo com suporte a vários idiomas">
    <meta name="keywords" content="Calendário, Datas, Tempo, HTML, CSS, JavaScript">
    <meta name="author" content="João Pedro Santana, https://github.com/santanajoao">

    <meta property="og:title" content="Calendário">
    <meta property="og:description" content="Uma calendário simples e iterativo com suporte a vários idiomas">
    <meta property="og:url" content="https://mp-calendario-js.vercel.app/">
    <meta property="og:image" content="https://mp-calendario-js.vercel.app/screenshot.webp">

    <title>Calendário</title>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Calendário</h1>

        <article class="calendar-section">
          <label class="language-select__label">
            Selecione uma linguagem

            <select class="language-select"></select>
          </label>

          <article class="calendar">
            <div class="calendar__top">
              <button
                class="top__button"
                aria-label="Ir para o mês anterior"
                title="Mês anterior"
                id="prev-month-button"
              >
                <img src="assets/left-arrow.svg" class="top__button-image" alt="Seta apontada para esquerda">
              </button>

              <p class="calendar__month-year">
                <span class="calendar__month"></span>
                <span class="calendar__year"></span>
              </p>

              <button 
                class="top__button"
                title="Próximo mês"
                aria-label="Ir para o próximo mês"
                id="next-month-button"
              >
                <img src="assets/right-arrow.svg" class="top__button-image" alt="Seta apontada para direita">
              </button>
            </div>

            <div class="calendar__day-names"></div>
            <div class="calendar__days-grid"></div>
          </article>
        </article>
      </main>
    </div>

    <script type="module" src="src/dom/main.js"></script>
  </body>
</html>
